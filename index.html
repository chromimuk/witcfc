<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="leaflet/leaflet.css">

    <script src="leaflet/leaflet.js"></script>

    <!-- objects -->
    <script src="objects/coordinate.js"></script>
    <script src="objects/club.js"></script>
    <script src="objects/competition.js"></script>

    <style>
        #mapid {
            height: 500px;
            width: 50%;
            float: left;
        }

        #teams {
            width: 50%;
            float: left;
        }
    </style>

</head>

<body>

    <div>
        <form>
            <!-- coordinates -->
            <input type="text" name="latitude" id="inputLatitude" placeholder="46.2044">
            <input type="text" name="longitude" id="inputLongitude" placeholder="6.1432">

            <!-- competitions -->
            <input type="checkbox" name="chk_france_ligue1" id="chk_france_ligue1" checked="checked">
            <label for="chk_france_ligue1">Ligue 1</label>
            <input type="checkbox" name="chk_spain_primeraDivision" id="chk_spain_primeraDivision" checked="checked">
            <label for="chk_spain_primeraDivision">Primera Division</label>

            <!-- submit button -->
            <input type="button" value="Chercher" id="btnSubmitCoordinates">
        </form>
    </div>

    <br />

    <div id="mapid"></div>
    <div id="teams"></div>
</body>

<!-- admin script, used to make request to the API -->
<script src="admin.js"></script>

<script src="tools.js"></script>
<script src="map.js"></script>
<script src="main.js"></script>

</html>
