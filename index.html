<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WITCFC</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaflet/leaflet.css">

    <script src="leaflet/leaflet.js"></script>

    <!-- objects -->
    <script src="objects/coordinate.js"></script>
    <script src="objects/club.js"></script>
    <script src="objects/competition.js"></script>
</head>

<body>

    <div>
        <div id="mapid"></div>
    </div>

    <div class="content">

        <div class="searchBox">
            <div id="searchBoxTitle" class="searchBoxTitle">🔍 Options de recherche</div>
            <div id="searchBoxContent" class="form searchBoxContent hidden">
                <form>
                    <!-- coordinates -->
                    <div class="formBox formBox-position">
                        <div class="formTitle">
                            Position
                            <button type="button" class="discreteButton" id="btnGeoLoc">Me géolocaliser</button>
                        </div>

                        <div>
                            <label class="labelAddress" for="address">Adresse, ville, etc.</label>
                            <input type="text" name="address" id="inputAddress" class="inputAddress" placeholder="Genève">
                            <span id="addressResult"></span>
                        </div>
                    </div>

                    <!-- competitions -->
                    <div class="formBox formBox-competition">
                        <div class="formTitle">Compétitions</div>
                        <div class="divCompetitionTable">
                            <table>
                                <thead>
                                    <tr>
                                        <th>🇩🇪 Allemagne</th>
                                        <th>🇪🇸 Espagne</th>
                                        <th>🇫🇷 France</th>
                                        <th>🇬🇧 Grande-Bretagne</th>
                                        <th>🇮🇹 Italie</th>
                                        <th>🇳🇱 Pays-Bas</th>
                                        <th>🇵🇹 Portugal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="chk_germany_bundesliga" id="chk_germany_bundesliga"
                                                checked="checked">
                                            <label for="chk_germany_bundesliga">Bundesliga</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="chk_spain_primeraDivision" id="chk_spain_primeraDivision"
                                                checked="checked">
                                            <label for="chk_spain_primeraDivision">La Liga</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="chk_france_ligue1" id="chk_france_ligue1"
                                                checked="checked">
                                            <label for="chk_france_ligue1">Ligue 1</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="chk_gb_premierLeague" id="chk_gb_premierLeague"
                                                checked="checked">
                                            <label for="chk_gb_premierLeague">Premier League</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="chk_italy_serieA" id="chk_italy_serieA"
                                                checked="checked">
                                            <label for="chk_italy_serieA">Serie A</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="chk_netherlands_eredivisie" id="chk_netherlands_eredivisie"
                                                disabled="disabled">
                                            <label for="chk_netherlands_eredivisie">Eredivisie</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="chk_portugal_primeiraLiga" id="chk_portugal_primeiraLiga"
                                                disabled="disabled">
                                            <label for="chk_france_ligue1">Primeira Liga</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- nbShownClubs -->
                    <div class="formBox">
                        <input type="number" name="nbShownClubs" id="nbShownClubs" class="inputShownClubs" value="5" min="1">
                        <label for="nbShownClubs"> clubs affichés (debug)</label>
                    </div>
                </form>
                <div class="clear"></div>
            </div>
        </div>

        <div class="result">
            <div class="resultTitle">Clubs les plus proches</div>
            <hr>
            <div id="teams">
            </div>
            <div class="clear"></div>
        </div>

        <div class="footer">
            Data from <a href="https://www.football-data.org">football-data.org</a><br />
            The map uses <a href="https://leafletjs.com">Leaflet</a> and <a href="https://foundation.wikimedia.org/wiki/Maps_Terms_of_Use">Wikimedia</a><br />
            Geoloc service thanks to <a href="https://wiki.openstreetmap.org/wiki/Nominatim">OSM's Nominatim</a>
        </div>
    </div>

</body>

<script src="tools.js"></script>
<script src="map.js"></script>
<script src="main.js"></script>

</html>
